obj:
  link_address:
    title: Link
    preview:
      __title: js`${o.internal?.title} ${o.external} ${o.route}`
      subtitle: characterName
    fields:
      internal:
        title: Interner Verweis
        type: reference
        to:
          - type: article
      route:
        title: Interne URL (slug/path)
        description: Some path that is created by SSG, not controlled by CMS
        type: url
      external:
        title: Externe URL
        description: Use fully qualified URLS for external link
        type: url

  link:
    title: Navigationslink
    fields:
      label:
        title: Bezeichnung
        type: string
      link:
        type: link_address

doc:
  site:
    preview:
      title: descr

    fields:
      descr:
        title: url
      navigation:
        type: array
        of:
          - type: reference
            to: menuitem
  navigation:
    preview:
      title: descr
    fields:
      descr:
      items:
        type: array
        of:
          - type: link

  article:
    preview:
      title: title
      subtitle: site._ref
    fields:
      title:
      slug:
        type: slug
      text:
